<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator - Plan Your Loan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); }
        .slider-thumb::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #667eea; cursor: pointer; }
        .slider-thumb::-moz-range-thumb { width: 20px; height: 20px; border-radius: 50%; background: #667eea; cursor: pointer; border: none; }
        @media (max-width: 640px) {
            .slider-thumb::-webkit-slider-thumb { width: 18px; height: 18px; }
            .slider-thumb::-moz-range-thumb { width: 18px; height: 18px; }
        }

           /* 3D Navigation Button Styles */
        .nav-btn {
            position: relative;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                8px 8px 16px rgba(0, 0, 0, 0.1),
                -8px -8px 16px rgba(255, 255, 255, 0.8),
                inset 0 0 0 rgba(255, 255, 255, 0);
            transform: translateZ(0);
        }
        
        .nav-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                12px 12px 24px rgba(0, 0, 0, 0.15),
                -12px -12px 24px rgba(255, 255, 255, 0.9),
                inset 2px 2px 4px rgba(255, 255, 255, 0.3);
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            color: #2d3748;
        }
        
        .nav-btn:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 
                4px 4px 8px rgba(0, 0, 0, 0.2),
                -4px -4px 8px rgba(255, 255, 255, 0.7),
                inset 4px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            background: linear-gradient(145deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .nav-btn:hover::before {
            opacity: 1;
        }
        
        .nav-btn i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        /* Logo styling */
        .logo {
            background: linear-gradient(145deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">

       <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                 <div class="flex-shrink-0 logosec" style="display: flex; align-items: center;">
                        <img src="logo-bg.png" alt="logo" width="10%">
                        <h1 class="text-2xl font-bold text-indigo-600">Credify</h1>
                    </div>
                
                <!-- Navigation Buttons -->
                <div class="flex items-center space-x-4">
                    <button class="nav-btn" onclick="goToHome()">
                        <i>üè†</i>
                        Home
                    </button>
                    <button class="nav-btn" onclick="goToContact()">
                        <i>üìû</i>
                        Contact
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-6 md:mb-8">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-3 md:mb-4">üí∞ EMI Calculator</h1>
            <p class="text-base md:text-xl text-white opacity-90 px-4">Calculate your loan EMI and view detailed repayment schedule</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-4 md:gap-8">
            <!-- Calculator Section -->
            <div class="glass-effect rounded-xl md:rounded-2xl p-4 md:p-6 lg:p-8 border border-white/20">
                <h2 class="text-xl md:text-2xl font-semibold text-white mb-4 md:mb-6">üìä Loan Details</h2>
                
                <!-- Loan Amount -->
                <div class="mb-4 md:mb-6">
                    <label class="block text-white font-medium mb-2 md:mb-3 text-sm md:text-base">Loan Amount</label>
                    <div class="flex items-center space-x-2 md:space-x-4">
                        <span class="text-white text-xs md:text-sm">‚Çπ1L</span>
                        <input type="range" id="loanAmount" min="100000" max="100000000" value="2500000" 
                               class="flex-1 slider-thumb h-2 bg-white/30 rounded-lg appearance-none cursor-pointer">
                        <span class="text-white text-xs md:text-sm">‚Çπ10Cr</span>
                    </div>
                    <div class="mt-2 text-center">
                        <span class="text-lg md:text-2xl font-bold text-white" id="loanAmountDisplay">‚Çπ25,00,000</span>
                    </div>
                </div>

                <!-- Interest Rate -->
                <div class="mb-4 md:mb-6">
                    <label class="block text-white font-medium mb-2 md:mb-3 text-sm md:text-base">Interest Rate (% per annum)</label>
                    <div class="flex items-center space-x-2 md:space-x-4">
                        <span class="text-white text-xs md:text-sm">7%</span>
                        <input type="range" id="interestRate" min="7" max="25" value="12" step="0.1"
                               class="flex-1 slider-thumb h-2 bg-white/30 rounded-lg appearance-none cursor-pointer">
                        <span class="text-white text-xs md:text-sm">25%</span>
                    </div>
                    <div class="mt-2 text-center">
                        <span class="text-lg md:text-2xl font-bold text-white" id="interestRateDisplay">12.0%</span>
                    </div>
                </div>

                <!-- Loan Tenure -->
                <div class="mb-6 md:mb-8">
                    <label class="block text-white font-medium mb-2 md:mb-3 text-sm md:text-base">Loan Tenure</label>
                    <div class="flex items-center space-x-2 md:space-x-4">
                        <span class="text-white text-xs md:text-sm">1Y</span>
                        <input type="range" id="loanTenure" min="1" max="30" value="15"
                               class="flex-1 slider-thumb h-2 bg-white/30 rounded-lg appearance-none cursor-pointer">
                        <span class="text-white text-xs md:text-sm">30Y</span>
                    </div>
                    <div class="mt-2 text-center">
                        <span class="text-lg md:text-2xl font-bold text-white" id="loanTenureDisplay">15 Years</span>
                    </div>
                </div>

                <!-- Results -->
                <div class="bg-white/10 rounded-xl p-4 md:p-6 border border-white/20">
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 md:gap-4">
                        <div class="text-center">
                            <p class="text-white/80 text-xs md:text-sm mb-1">Monthly EMI</p>
                            <p class="text-lg md:text-2xl font-bold text-white" id="monthlyEMI">‚Çπ30,052</p>
                        </div>
                        <div class="text-center">
                            <p class="text-white/80 text-xs md:text-sm mb-1">Total Interest</p>
                            <p class="text-lg md:text-2xl font-bold text-yellow-300" id="totalInterest">‚Çπ29,09,360</p>
                        </div>
                        <div class="text-center">
                            <p class="text-white/80 text-xs md:text-sm mb-1">Total Amount</p>
                            <p class="text-lg md:text-2xl font-bold text-green-300" id="totalAmount">‚Çπ54,09,360</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="glass-effect rounded-xl md:rounded-2xl p-4 md:p-6 lg:p-8 border border-white/20">
                <h2 class="text-xl md:text-2xl font-semibold text-white mb-4 md:mb-6">üìà Payment Breakdown</h2>
                <div class="bg-white/10 rounded-xl p-3 md:p-4">
                    <canvas id="emiChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>

        <!-- Repayment Schedule -->
        <div class="mt-6 md:mt-8 glass-effect rounded-xl md:rounded-2xl p-4 md:p-6 lg:p-8 border border-white/20">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-4 md:mb-6">
                <h2 class="text-xl md:text-2xl font-semibold text-white mb-4 lg:mb-0">üìã Repayment Schedule</h2>
                <div class="flex flex-wrap gap-2 md:gap-3">
                    <button onclick="downloadPDF()" 
                            class="px-3 md:px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all flex items-center space-x-1 md:space-x-2 text-sm md:text-base">
                        <span>üìÑ</span>
                        <span class="hidden sm:inline">Download PDF</span>
                        <span class="sm:hidden">PDF</span>
                    </button>
                    <button onclick="downloadExcel()" 
                            class="px-3 md:px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-all flex items-center space-x-1 md:space-x-2 text-sm md:text-base">
                        <span>üìä</span>
                        <span class="hidden sm:inline">Download Excel</span>
                        <span class="sm:hidden">Excel</span>
                    </button>
                    <button onclick="showYearlySchedule()" id="yearlyBtn" 
                            class="px-3 md:px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/30 transition-all text-sm md:text-base">
                        <span class="hidden sm:inline">Yearly View</span>
                        <span class="sm:hidden">Yearly</span>
                    </button>
                    <button onclick="showMonthlySchedule()" id="monthlyBtn" 
                            class="px-3 md:px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all text-sm md:text-base">
                        <span class="hidden sm:inline">Monthly View</span>
                        <span class="sm:hidden">Monthly</span>
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <div id="scheduleContainer" class="bg-white/5 rounded-xl">
                    <!-- Schedule will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart;
        let currentView = 'monthly';

        // Format currency
        function formatCurrency(amount) {
            if (amount >= 10000000) {
                return '‚Çπ' + (amount / 10000000).toFixed(2) + ' Cr';
            } else if (amount >= 100000) {
                return '‚Çπ' + (amount / 100000).toFixed(2) + ' L';
            } else {
                return '‚Çπ' + amount.toLocaleString('en-IN');
            }
        }

        // Calculate EMI
        function calculateEMI() {
            const principal = parseFloat(document.getElementById('loanAmount').value);
            const rate = parseFloat(document.getElementById('interestRate').value) / 12 / 100;
            const tenure = parseFloat(document.getElementById('loanTenure').value) * 12;

            const emi = (principal * rate * Math.pow(1 + rate, tenure)) / (Math.pow(1 + rate, tenure) - 1);
            const totalAmount = emi * tenure;
            const totalInterest = totalAmount - principal;

            // Update displays
            document.getElementById('loanAmountDisplay').textContent = formatCurrency(principal);
            document.getElementById('interestRateDisplay').textContent = document.getElementById('interestRate').value + '%';
            document.getElementById('loanTenureDisplay').textContent = document.getElementById('loanTenure').value + ' Years';
            document.getElementById('monthlyEMI').textContent = formatCurrency(Math.round(emi));
            document.getElementById('totalInterest').textContent = formatCurrency(Math.round(totalInterest));
            document.getElementById('totalAmount').textContent = formatCurrency(Math.round(totalAmount));

            updateChart(principal, totalInterest);
            generateSchedule();
        }

        // Update chart
        function updateChart(principal, interest) {
            const ctx = document.getElementById('emiChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Principal Amount', 'Total Interest'],
                    datasets: [{
                        data: [principal, interest],
                        backgroundColor: ['#10B981', '#F59E0B'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: 'white',
                                padding: 20,
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        }

        // Generate repayment schedule
        function generateSchedule() {
            const principal = parseFloat(document.getElementById('loanAmount').value);
            const annualRate = parseFloat(document.getElementById('interestRate').value) / 100;
            const monthlyRate = annualRate / 12;
            const tenure = parseFloat(document.getElementById('loanTenure').value) * 12;

            const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, tenure)) / (Math.pow(1 + monthlyRate, tenure) - 1);

            if (currentView === 'monthly') {
                generateMonthlySchedule(principal, monthlyRate, emi, tenure);
            } else {
                generateYearlySchedule(principal, monthlyRate, emi, tenure);
            }
        }

        function generateMonthlySchedule(principal, monthlyRate, emi, tenure) {
            let balance = principal;
            let scheduleHTML = `
                <table class="w-full text-white text-xs md:text-sm">
                    <thead class="bg-white/10">
                        <tr>
                            <th class="p-2 md:p-3 text-left">Month</th>
                            <th class="p-2 md:p-3 text-right">EMI</th>
                            <th class="p-2 md:p-3 text-right hidden sm:table-cell">Principal</th>
                            <th class="p-2 md:p-3 text-right hidden sm:table-cell">Interest</th>
                            <th class="p-2 md:p-3 text-right">Balance</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (let month = 1; month <= Math.min(tenure, 60); month++) { // Show first 60 months
                const interestPayment = balance * monthlyRate;
                const principalPayment = emi - interestPayment;
                balance -= principalPayment;

                scheduleHTML += `
                    <tr class="border-b border-white/10 hover:bg-white/5">
                        <td class="p-2 md:p-3">${month}</td>
                        <td class="p-2 md:p-3 text-right">${formatCurrency(Math.round(emi))}</td>
                        <td class="p-2 md:p-3 text-right hidden sm:table-cell">${formatCurrency(Math.round(principalPayment))}</td>
                        <td class="p-2 md:p-3 text-right hidden sm:table-cell">${formatCurrency(Math.round(interestPayment))}</td>
                        <td class="p-2 md:p-3 text-right">${formatCurrency(Math.round(Math.max(0, balance)))}</td>
                    </tr>
                `;
            }

            if (tenure > 60) {
                scheduleHTML += `
                    <tr class="border-b border-white/10">
                        <td colspan="5" class="p-3 text-center text-white/70">... showing first 60 months of ${tenure} total months</td>
                    </tr>
                `;
            }

            scheduleHTML += '</tbody></table>';
            document.getElementById('scheduleContainer').innerHTML = scheduleHTML;
        }

        function generateYearlySchedule(principal, monthlyRate, emi, totalMonths) {
            let balance = principal;
            const years = Math.ceil(totalMonths / 12);
            
            let scheduleHTML = `
                <table class="w-full text-white text-xs md:text-sm">
                    <thead class="bg-white/10">
                        <tr>
                            <th class="p-2 md:p-3 text-left">Year</th>
                            <th class="p-2 md:p-3 text-right">Total EMI</th>
                            <th class="p-2 md:p-3 text-right hidden sm:table-cell">Principal Paid</th>
                            <th class="p-2 md:p-3 text-right hidden sm:table-cell">Interest Paid</th>
                            <th class="p-2 md:p-3 text-right">Balance</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (let year = 1; year <= years; year++) {
                let yearlyPrincipal = 0;
                let yearlyInterest = 0;
                let monthsInYear = Math.min(12, totalMonths - (year - 1) * 12);

                for (let month = 1; month <= monthsInYear; month++) {
                    const interestPayment = balance * monthlyRate;
                    const principalPayment = emi - interestPayment;
                    
                    yearlyPrincipal += principalPayment;
                    yearlyInterest += interestPayment;
                    balance -= principalPayment;
                }

                const yearlyEMI = emi * monthsInYear;

                scheduleHTML += `
                    <tr class="border-b border-white/10 hover:bg-white/5">
                        <td class="p-2 md:p-3">${year}</td>
                        <td class="p-2 md:p-3 text-right">${formatCurrency(Math.round(yearlyEMI))}</td>
                        <td class="p-2 md:p-3 text-right hidden sm:table-cell">${formatCurrency(Math.round(yearlyPrincipal))}</td>
                        <td class="p-2 md:p-3 text-right hidden sm:table-cell">${formatCurrency(Math.round(yearlyInterest))}</td>
                        <td class="p-2 md:p-3 text-right">${formatCurrency(Math.round(Math.max(0, balance)))}</td>
                    </tr>
                `;
            }

            scheduleHTML += '</tbody></table>';
            document.getElementById('scheduleContainer').innerHTML = scheduleHTML;
        }

        function showMonthlySchedule() {
            currentView = 'monthly';
            document.getElementById('monthlyBtn').className = 'px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all';
            document.getElementById('yearlyBtn').className = 'px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/30 transition-all';
            generateSchedule();
        }

        function showYearlySchedule() {
            currentView = 'yearly';
            document.getElementById('yearlyBtn').className = 'px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all';
            document.getElementById('monthlyBtn').className = 'px-4 py-2 bg-white/20 text-white rounded-lg hover:bg-white/30 transition-all';
            generateSchedule();
        }

        // Event listeners
        document.getElementById('loanAmount').addEventListener('input', calculateEMI);
        document.getElementById('interestRate').addEventListener('input', calculateEMI);
        document.getElementById('loanTenure').addEventListener('input', calculateEMI);

        // Download PDF function
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const principal = parseFloat(document.getElementById('loanAmount').value);
            const annualRate = parseFloat(document.getElementById('interestRate').value);
            const tenure = parseFloat(document.getElementById('loanTenure').value);
            const monthlyRate = annualRate / 12 / 100;
            const totalMonths = tenure * 12;
            const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, totalMonths)) / (Math.pow(1 + monthlyRate, totalMonths) - 1);
            const totalAmount = emi * totalMonths;
            const totalInterest = totalAmount - principal;

            // Header
            doc.setFontSize(20);
            doc.setTextColor(40, 40, 40);
            doc.text('EMI Calculator - Repayment Schedule', 20, 20);
            
            // Loan Summary
            doc.setFontSize(12);
            doc.text('Loan Summary:', 20, 40);
            doc.text(`Loan Amount: ${formatCurrency(principal)}`, 20, 50);
            doc.text(`Interest Rate: ${annualRate}% per annum`, 20, 60);
            doc.text(`Loan Tenure: ${tenure} years (${totalMonths} months)`, 20, 70);
            doc.text(`Monthly EMI: ${formatCurrency(Math.round(emi))}`, 20, 80);
            doc.text(`Total Interest: ${formatCurrency(Math.round(totalInterest))}`, 20, 90);
            doc.text(`Total Amount: ${formatCurrency(Math.round(totalAmount))}`, 20, 100);

            // Generate schedule data
            let balance = principal;
            const scheduleData = [];
            
            for (let month = 1; month <= totalMonths; month++) {
                const interestPayment = balance * monthlyRate;
                const principalPayment = emi - interestPayment;
                balance -= principalPayment;
                
                scheduleData.push([
                    month,
                    formatCurrency(Math.round(emi)),
                    formatCurrency(Math.round(principalPayment)),
                    formatCurrency(Math.round(interestPayment)),
                    formatCurrency(Math.round(Math.max(0, balance)))
                ]);
            }

            // Add table
            doc.autoTable({
                head: [['Month', 'EMI', 'Principal', 'Interest', 'Balance']],
                body: scheduleData,
                startY: 110,
                styles: { fontSize: 8 },
                headStyles: { fillColor: [102, 126, 234] }
            });

            doc.save(`EMI_Schedule_${formatCurrency(principal).replace(/[‚Çπ,]/g, '')}.pdf`);
        }

        // Download Excel function
        function downloadExcel() {
            const principal = parseFloat(document.getElementById('loanAmount').value);
            const annualRate = parseFloat(document.getElementById('interestRate').value);
            const tenure = parseFloat(document.getElementById('loanTenure').value);
            const monthlyRate = annualRate / 12 / 100;
            const totalMonths = tenure * 12;
            const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, totalMonths)) / (Math.pow(1 + monthlyRate, totalMonths) - 1);
            const totalAmount = emi * totalMonths;
            const totalInterest = totalAmount - principal;

            let csvContent = "data:text/csv;charset=utf-8,";
            
            // Add header information
            csvContent += "EMI Calculator - Repayment Schedule\n\n";
            csvContent += "Loan Summary:\n";
            csvContent += `Loan Amount,${formatCurrency(principal)}\n`;
            csvContent += `Interest Rate,${annualRate}% per annum\n`;
            csvContent += `Loan Tenure,${tenure} years (${totalMonths} months)\n`;
            csvContent += `Monthly EMI,${formatCurrency(Math.round(emi))}\n`;
            csvContent += `Total Interest,${formatCurrency(Math.round(totalInterest))}\n`;
            csvContent += `Total Amount,${formatCurrency(Math.round(totalAmount))}\n\n`;
            
            // Add table headers
            csvContent += "Month,EMI,Principal,Interest,Balance\n";
            
            // Generate schedule data
            let balance = principal;
            for (let month = 1; month <= totalMonths; month++) {
                const interestPayment = balance * monthlyRate;
                const principalPayment = emi - interestPayment;
                balance -= principalPayment;
                
                csvContent += `${month},${Math.round(emi)},${Math.round(principalPayment)},${Math.round(interestPayment)},${Math.round(Math.max(0, balance))}\n`;
            }

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `EMI_Schedule_${formatCurrency(principal).replace(/[‚Çπ,]/g, '')}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initial calculation
        calculateEMI();

         function goToHome() {
            // Redirect to home page
            window.location.href = 'index.html';

        }

        function goToContact() {
            // Create and show contact modal
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl p-8 max-w-md mx-4 transform transition-all">
                    <div class="text-center mb-6">
                        <div class="text-4xl mb-4">üìû</div>
                        <h2 class="text-2xl font-bold text-gray-800">Contact Us</h2>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="flex items-center space-x-3">
                            <div class="text-xl">üì±</div>
                            <div>
                                <p class="font-semibold">Phone</p>
                                <p class="text-gray-600">+91 93107 68239</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <div class="text-xl">‚úâÔ∏è</div>
